
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Game Guess the Number</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo&display=swap">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="content">
		<div class="card">
			<div class="top-card">
				<h1 id="card-title" style="font-size:30px;">Guess the number</h1>
				<p id="guess-count">10</p>
			</div>

			<div class="middle-card">
				<p id="rule">Lorem ipsum dolor sit amet, consecteturadipiscing
					elit. Donec lacinia molestie est ac efficitur. </p>

				<div class="actions">
					<label for="hint-input"></label>
					<input type="text" id="hint-input" name="hint-input" 
					placeholder="Your hint"></input>
					<br>
					<button id="button-guess-submit" type="submit">Submit</button>
				<div class="js-content">
					<div class="endgameAlert"></div>	
					<div class="wrong-sucess"></div>
					<div class="guesses"></div>
					<div class="lowOrHigh"></div>
					<button id="button-newgame" type="submit">New Game</button>
				</div>
			</div>			
		</div>
	</div>
</body>

<script src='index.js'></script>

</html>
